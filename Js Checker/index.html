<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Input Validator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>HTML <span>Input</span>  Validator</h1>
      <form id="htmlForm">
        <label for="htmlInput" id="label">Enter HTML:</label><br />
        <textarea id="htmlInput" rows="15" cols="75" placeholder="Enter Code Here"></textarea>
    </form>
    <p id="result"></p>
    <button type="button" onclick="validateInput()">Validate</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
